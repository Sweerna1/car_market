{% extends "base.html" %}
{%load static%}

{% load crispy_forms_tags %}

{% block title %}Create{% endblock title %}

{% block content %}
<div class="container_create">

	<form action="{% url 'car-create' %}" method="POST" enctype="multipart/form-data" style="font-weight:bold; font-size:20px">
		{% csrf_token %}
		{{form|crispy}}
		<br>
		<input type="submit" value="Create" class="btn btn-warning btn-lg btn-block">
	</form>
</div>
{% endblock content %}
